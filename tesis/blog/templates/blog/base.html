        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<style>
body {font-family: Arial;}
.centrar {
    height: 100%;
    display: inline-flex;
    align-items: center;
    text-align: justify;
}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
body {
    font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #fff !important;
    background-color: #000 !important;
}
button.save.btn.btn-default {
    height: 50px;
    width: 100%;
    color: #fff;
    margin-top: 40px;
    background-color: #12bbad7a;
    border-color: #12bbad;
    text-align: center;
    border: 1px solid transparent;
    padding: 0.375rem 1rem;
    font-size: 1.5em;
    line-height: 1.5;
    border-radius: 6px;
}
button.save.btn.btn-default:focus, .button.save.btn.btn-default.focus{
box-shadow:inset 0px 1px 0px rgba(255,255,255,0.15), 0px 1px 1px rgba(0,0,0,0.075), 0px 0px 0px 0.2rem rgba(18,187,173,0.5);
} 
button.save.btn.btn-default:hover{
color:#fff;
background-color:#0f988d;
border-color:#0e8c82;
} 
label {
    display: inline-block;
    color: #fff;
    font-size: 1.5em;
}
textarea#id_text {
    background: #000;
    color: #fff;
    font-size: 1.5em;
    border-radius: 6px;
    margin: 3% 0px;
}
select#id_emotion {
    height: 25px;
    width: auto;
    min-width: 150px;
    border-radius: 6px;
    color: #fff;
    background-color: #12bbad;
    border-color: #12bbad;
    margin: 0px 3%;
    text-align-last: center;
}
.pln-form textarea, .pln-form input {
    background: #000;
    color: #fff;
}
h1, h2, h3, h4 {
    font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
}
.content {
    margin: 25% 25%;
    margin-top: 3%;
}
.top-menu, .top-menu:hover, .top-menu:visited {
    color: #ffffff;
    float: right;
    font-size: 23pt;
    margin: -8px;
}
.page-header {
    background-color: #12bbad;
    margin-top: 0;
    padding: 20px 20px 20px 40px;
    border: none;
}
.col-md-6 {
    max-width: 50%;
}
.tab button {
    font-size: 1.4em;
}
.tab button.active {
    background-color: #fff;
    color: #918181;
}
.tab button {
    background-color: #000;
    color: #12bbad;
    border: none;
}
.tab {
    background-color: #000;
    border: none;
}
.tabcontent {
    border: none;
    border-top: 1px solid;
}
.centrar {
    text-align: justify;
    height: 400px;
    display: flex;
    align-items: center;
}
</style>
    </head>
<body>

    <div class="page-header">
        <a href="{% url 'pln_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a>Ingrese un texto de mínimo una frase, seleccione la emoción alusiva al texto y de clic en 'Ver Resultado Final'</a>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
<script>
    function tabE(evt, tabN) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabN).style.display = "block";
      evt.currentTarget.className += " active";
    }
</script>
</body>
